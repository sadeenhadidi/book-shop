name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug project structure
        run: |
          echo "Current directory structure:"
          pwd
          ls -la
          echo "Checking for src directory:"
          if [ -d "src" ]; then
            echo "src directory exists - contents:"
            ls -la src/
          else
            echo "src directory NOT found"
            echo "Available directories:"
            find . -type d -name "*" | head -10
          fi

      - name: Build Docker image
        run: |
          # تحقق من وجود Dockerfile في المكان الصحيح
          if [ -f "Dockerfile" ]; then
            echo "Building from root directory"
            docker build -t myapp:latest .
          elif [ -f "src/Dockerfile" ]; then
            echo "Building from src directory"
            docker build -t myapp:latest ./src
          else
            echo "ERROR: Dockerfile not found!"
            find . -name "Dockerfile" -type f
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag myapp:latest sadeen816/myapp:latest
          docker push sadeen816/myapp:latest
