name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug project structure
        run: |
          echo "Current directory structure:"
          pwd
          ls -la
          echo "Checking for book-shop directory:"
          if [ -d "book-shop" ]; then
            echo "book-shop directory exists - contents:"
            ls -la book-shop/
          else
            echo "book-shop directory NOT found"
            echo "Available directories:"
            find . -type d -name "*" | head -10
            exit 1
          fi

      - name: Build Docker image
        run: |
          # البناء من مجلد book-shop
          echo "Building from book-shop directory"
          docker build -t myapp:latest ./book-shop

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag myapp:latest sadeen816/myapp:latest
          docker push sadeen816/myapp:latest
