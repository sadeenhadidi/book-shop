name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Docker build context
        id: docker_context
        run: |
          if [ -f ./src/Dockerfile ]; then
            echo "context=./src" >> $GITHUB_OUTPUT
          elif [ -f ./Dockerfile ]; then
            echo "context=." >> $GITHUB_OUTPUT
          else
            echo "Dockerfile not found!"
            exit 1
          fi

      - name: Build Docker image
        run: |
          docker build -t myapp:latest ${{ steps.docker_context.outputs.context }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag myapp:latest sadeen816/myapp:latest
          docker push sadeen816/myapp:latest
